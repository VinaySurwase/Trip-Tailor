<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip-tailor</title>
    <link rel="stylesheet" href="css/itinerary_details.css">
</head>
<body>
    <div class="container">
        <button class="back-btn">BACK</button>
        <h1 class="title">Kashmir</h1>
        <p class="date-range">15-10-2025 to 25-10-2025</p>
        <button class="add-new-btn">Add New</button>
        <div class="card-list">
            <div class="card">
                <h2>Dal Lake</h2>
                <p>Shikara Ride</p>
            </div>
            <div class="card">
                <h2>Tulip Garden Srinagar</h2>
                <p>Blooming tulips</p>
            </div>
            <div class="card">
                <h2>Hajan Valley</h2>
                <p>Sightseeing</p>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <p><strong>Famous for:</strong> <span id="modal-famous"></span></p>
            <p><strong>Entry Fees:</strong> <span id="modal-entry-fee"></span></p>
            <button class="remove-btn">Remove</button>
        </div>
    </div>
    
    <script src="scripts/itinerary_details.js"></script>
</body>
</html>
